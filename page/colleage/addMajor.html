<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分步表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../js/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label required">院系</label>
                                        <div class="layui-input-block">
                                            <select name="college" lay-filter="college">
                                                <option value=""></option>
                                                <option value="1">电子学院</option>
                                                <option value="2">机械制造及其自动化学院</option>
                                                <option value="3">电子信息学院</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">专业名称:</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="majorname"  onblur="checkMajorname()" lay-verify="required" lay-reqtext="专业名称不能为空" placeholder="请填写专业名称" class="layui-input" lay-verify="name" required /><span id="s1"></span>

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">加入时间:</label>
                                        <div class="layui-input-block">
                                            <input type="text"  id="date1" class="layui-input" lay-verify="date1" required />
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">备注说明:</label>
                                        <div class="layui-input-block">
                                            <textarea placeholder="专业信息备注" value="" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">学院名称:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux">电子学院</div>
                                        </div>
                                    </div>
                                    <label class="layui-form-label">专业名称:</label>
                                    <div class="layui-input-block">
                                        <div class="layui-form-mid layui-word-aux">电子工程</div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">加入日期</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux">2021-01-30</div>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">备注说明:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux">专业</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                            <button class="layui-btn" lay-submit lay-filter="formStep2">
                                                &emsp;确认专业信息&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        添加成功
                                    </div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn next">再次添加</button>
                                    <button class="layui-btn layui-btn-primary">查看专业信息</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>

                </div>
            </div>
        </div>

    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use([ 'form', 'step','layer','laydate'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step,
            layer = layui.layer,
            laydate = layui.laydate

//日期选择器
        laydate.render({
            elem: '#date1',
            type: 'date', //默认，可不填
            min:'1966-01-01',
            max:'2021-01-01',
            trigger:'click',
        });

//三步表头
        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '填写专业信息'
            }, {
                title: '确认专业信息'
            }, {
                title: '完成'
            }]
        });


        form.on('submit(formStep)', function (data) {
            step.next('#stepForm');
            return false;
        });

        form.on('submit(formStep2)', function (data) {
            step.next('#stepForm');
            return false;
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            step.next('#stepForm');
        });
    })
</script>

<!-- 专业名称验证-->
<script>
    function checkMajorname(){
        var majorname=document.getElementById('majorname').value;
        var spanEle1=document.getElementById('s1');
        var pattern= /^[\u4e00-\u9fa5]{2,15}$/;
        if(majorname==null || majorname==''|| majorname.trim().length==0){
            spanEle1.innerHTML="<small style='color:red'>专业名称不能为空</small>"
            return false;
        }else if(!pattern.test(majorname)){
            spanEle1.innerHTML="<small style='color:red'>格式为2-15个汉字</small>"
            return false
        }else{
            spanEle1.innerHTML="<small > </small>"
            return true
        }

    }

</script>

</body>
</html>
