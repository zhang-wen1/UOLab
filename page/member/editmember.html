<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../lib/lay-module/step-lay/step.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" id="realname"   name="realname" lay-verify="required"  value=" 张三" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="text" id="number"    name="number" lay-verify="required"  value="20192005" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="" >
            <input type="radio" name="sex" value="女" title="女" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input id="year" type="text" name="year" lay-verify="required"   value="2018级" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item" id="area-picker">
        <div class="layui-form-label required">籍贯</div>
        <div class="layui-input-inline" style="width: 200px;">
            <input id="native" type="text" name="native" lay-verify="required"   value="山西省太原市万柏林区" class="layui-input" disabled>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label required">院系</label>
        <div class="layui-input-block">
            <input id="native1" type="text" name="native1" lay-verify="required"   value="计算机科学与技术" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">专业</label>
        <div class="layui-input-block">
            <input id="major" type="text" name="major" lay-verify="required"   value="物联网工程" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">校内职务</label>
        <div class="layui-input-block">
            <select name="class" lay-filter="class">
                <option value=""></option>
                <option value="1" selected>班干部</option>
                <option value="2">学生会干部</option>
                <option value="3">社团干部</option>
                <option value="4">无</option>
            </select>
            <tip>可修改</tip>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label required">电话</label>
        <div class="layui-input-block">
            <input type="number" name="phone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机号码" value="15213512352" class="layui-input">
            <tip>可修改</tip>
        </div>

    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">加入日期</label>
        <div class="layui-input-block">
            <input id="date1" type="text" name="date1" lay-verify="required"  value="2019-09-01" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="state" value="正常" title="正常" checked="">
            <input type="radio" name="state" value="退出" title="退出">
            <input type="radio" name="state" value="毕业" title="毕业">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">实验室职务</label>
        <div class="layui-input-block">
            <select name="class" lay-filter="class">
                <option value=""></option>
                <option value="1">秘书长</option>
                <option value="2">副秘书长</option>
                <option value="3">技术总监</option>
                <option value="4">项目经理</option>
                <option value="5" selected>组长</option>
                <option value="6">无</option>
            </select>
            <tip>可修改</tip>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="无备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form','laydate','jquery' ,'layarea'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate
            , layarea = layui.layarea,

            $ = layui.$;


        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });


    });
</script>




</body>
</html>
