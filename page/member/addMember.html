<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../lib/lay-module/step-lay/step.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" id="realname" onblur="checkRealName()"   name="realname" lay-verify="required" lay-reqtext="真实姓名不能为空" placeholder="请输入姓名" value="" class="layui-input"><span id="s3"></span>
            <tip>要求2-5 个汉字</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="text" id="number"  onblur="checkNumber()"   name="number" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" value="" class="layui-input"><span id="s1"></span>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input id="year" type="text" name="year" lay-verify="required"  placeholder="请选择入学年份" value="" class="layui-input" readonly>
        </div>
    </div>

        <div class="layui-form-item" id="area-picker">
            <div class="layui-form-label required">籍贯</div>
            <div class="layui-input-inline" style="width: 200px;">
                <select name="province" class="province-selector" data-value="山西省" lay-filter="province-1">
                    <option value="">请选择省</option>
                </select>
            </div>
            <div class="layui-input-inline" style="width: 200px;">
                <select name="city" class="city-selector" data-value="太原市" lay-filter="city-1">
                    <option value="">请选择市</option>
                </select>
            </div>
            <div class="layui-input-inline" style="width: 200px;">
                <select name="county" class="county-selector" data-value="万柏林区" lay-filter="county-1">
                    <option value="">请选择区</option>
                </select>
            </div>
        </div>



    <div class="layui-form-item">
        <label class="layui-form-label required">院系</label>
        <div class="layui-input-block">
            <select name="college" lay-filter="college">
                <option value=""></option>
                <option value="1">计算机科技与技术学院</option>
                <option value="2">机械制造及其自动化学院</option>
                <option value="3">电子信息学院</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">专业</label>
        <div class="layui-input-block">
            <select name="major" lay-filter="major">
                <option value=""></option>
                <option value="1">计算机科技与技术</option>
                <option value="2">物联网工程</option>
                <option value="3">软件工程</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">校内职务</label>
        <div class="layui-input-block">
            <select name="class" lay-filter="class">
                <option value=""></option>
                <option value="1">班干部</option>
                <option value="2">学生会干部</option>
                <option value="3">社团干部</option>
                <option value="4">无</option>
            </select>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label required">电话</label>
        <div class="layui-input-block">
            <input type="number" name="phone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机号码" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">加入日期</label>
        <div class="layui-input-block">
            <input id="date1" type="text" name="date1" lay-verify="required"  placeholder="请选择日期" value="" class="layui-input" readonly>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="state" value="正常" title="正常" checked="">
            <input type="radio" name="state" value="退出" title="退出">
            <input type="radio" name="state" value="毕业" title="毕业">
        </div>
    </div>

    <div class="layui-form-item">
    <label class="layui-form-label required">实验室职务</label>
    <div class="layui-input-block">
        <select name="class" lay-filter="class">
            <option value=""></option>
            <option value="1">秘书长</option>
            <option value="2">副秘书长</option>
            <option value="3">技术总监</option>
            <option value="4">项目经理</option>
            <option value="4">组长</option>
            <option value="4">无</option>
        </select>
    </div>
</div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form','laydate','jquery' ,'layarea'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate
            , layarea = layui.layarea,

            $ = layui.$;

            //地区选择器
        layarea.render({
            elem: '#area-picker',
            // data: {
            //     province: '广东省',
            //     city: '深圳市',
            //     county: '龙岗区',
            // },
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });


        //年选择器
        laydate.render({
            elem: '#year'
            ,type: 'year',

            trigger:'click',
            max: maxDate()
        });
        // 设置最大可选的日期
        function maxDate() {
            var now = new Date();
            return now.getFullYear() + "-" + (now.getMonth() + 1) + "-" + now.getDate();
        }

//日期选择器
        laydate.render({
            elem: '#date1',
            type: 'date', //默认，可不填
            min:'1966-01-01',
            max:'2021-01-01',
            trigger:'click',
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });


    });
</script>



<script>

    function checkRealName(){
        var realname=document.getElementById('realname').value;
        var spanEle1=document.getElementById('s3');
        var pattern= /^[\u4e00-\u9fa5]{2,5}$/;
        if(realname==null || realname==''|| realname.trim().length==0){
            spanEle1.innerHTML="<small style='color:red'>姓名不能为空</small>"
            return false;
        }else if(!pattern.test(realname)){
            spanEle1.innerHTML="<small style='color:red'>姓名不合格</small>"
            return false
        }else{
            spanEle1.innerHTML="<small > </small>"
            return true
        }

    }
</script>

<script>

    function checkNumber(){
        var number=document.getElementById('number').value;
        var spanEle1=document.getElementById('s1');
        var pattern=/^[0-9]*$/;
        if(number==null || number=='' || number.trim().length==0){
            spanEle1.innerHTML="<small style='color:red'>学号不能为空</small>"
            return false;
        }else if(!pattern.test(number)){
            spanEle1.innerHTML="<small style='color:red'>学号不合格</small>"
            return false
        }else{
            spanEle1.innerHTML="<small > </small>"
            return true
        }

    }
</script>

</body>
</html>
